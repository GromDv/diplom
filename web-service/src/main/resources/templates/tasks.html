<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/tasks.css}" />
    <title>Текущие задачи вэб-разработчика</title>
</head>
<body>

<div th:switch="${list}" class="container">
    <h2 th:case="null">No records found!</h2>
    <div th:case="*" class="col-ms-12 main-list">
        <h2 style="text-align:center;">Текущие задачи вэб-разработчика</h2>
        <div class="big-folder">
            <div>
                <form method="post" data-th-action="@{/tasks/api/add}" data-th-object="${Task}">
                    <input type="submit" class="status-folder urgent-task" value="срочные">
                </form>
                <form method="post" data-th-action="@{/tasks/api/add}" data-th-object="${Task}">
                    <input type="submit" class="status-folder new-task" value="новые">
                </form>
                <div class="status-folder progress-task">
                    в работе
                </div>
                <div class="status-folder problem-task">
                    проблемные
                </div>
                <div class="status-folder completed-task">
                    готовы
                </div>
            </div>

            <div class="list-folder">
                <div data-th-each="person : ${list}"  class="folder">
                    <div class="inf">
                        <div class="title">
                            <a data-th-href="@{/{id}(id=${person.id})}" data-th-text="${person.name}" ></a>
                        </div>
                        <div>
                            <p>status: <span data-th-text="${person.status}" class="ref"></span></p>
                            <p>create: <span data-th-text="${person.dateCreate}" class="ref"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form method="post" data-th-action="@{/tasks/api/add}" data-th-object="${Task}">
            <input type="submit" class="add-button" value="+">
        </form>
    </div>
</div>
</body>
</html>
